<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
   <!-- atur nama -->
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Mengatur favicon untuk aplikasi. -->
  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
  <!-- Menyertakan stylesheet dari ArcGIS API versi 4.30.9 dengan tema terang. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.30.9/esri/themes/light/main.css"/>
  <!-- Menyertakan ArcGIS JavaScript API untuk pemetaan GIS dan fitur terkait. -->
  <script src="https://js.arcgis.com/4.30.9/"></script>

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>
